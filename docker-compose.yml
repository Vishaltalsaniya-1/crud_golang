version: '3.8'

services:
  db: 
    image: postgres:14
    container_name: fitness-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fitness
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - fitness-network

  mongo:
    image: mongo:latest
    container_name: fitness-mongo
    restart: always
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: rootpassword
    #   MONGO_INITDB_DATABASE: fitness
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - fitness-network

volumes:
  db-data:
  mongo-data:

networks:
  fitness-network:
    driver: bridge
